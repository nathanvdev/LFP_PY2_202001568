<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Plantilla Reportes.css">
    <link href="https://assets.laliga.com/assets/sprites/shield-sprite.css?20220211114520500783" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <header id="clase">
        <h1 style="opacity: 1;">{{nombre}}</h1>
    </header>
    <div id="tabla">
        <table class="table table-dark table-striped table-bordered" style="opacity: 1;">
            <thead>
            <tr>
                <th scope="col" style="opacity: 1;">Posicion</th>
                <th style="opacity: 1;"></th>
                <th scope="col" style="opacity: 1;">Equipo</th>
                <th scope="col" style="opacity: 1;">PJ</th>
                <th scope="col" style="opacity: 1;">PG</th>
                <th scope="col" style="opacity: 1;">PE</th>
                <th scope="col" style="opacity: 1;">PP</th>
                <th scope="col" style="opacity: 1;">DF</th>
                <th scope="col" style="opacity: 1;">Puntos</th>
            </tr>
            </thead>
            <tbody>
            {% for E in TablaList %}
            <tr>
                
                <td class="num">{{ E.POS }}</td>
                <td>
                    <i class="{{E.logo}}"></i>
                    <!-- <i class=" class=shield-sprite s real-madrid"></i> -->
                    <!-- <i class="shield-sprite xl real-madrid"></i> -->
                </td>
                <td>{{ E.Name }}</td>
                <td class="num">{{ E.PJ }}</td>
                <td class="num">{{ E.G }}</td>
                <td class="num">{{ E.E }}</td>
                <td class="num">{{ E.P }}</td>
                <td class="num">{{ E.DF }}</td>
                <td class="num">{{ E.PTS }}</td>
                
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>Nathan Valdez -- 202001568</footer>
</body>
</html>
