<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/Plantilla Reportes.css">
    <link href="https://assets.laliga.com/assets/sprites/shield-sprite.css?20220211114520500783" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    body{

    background-image: url("https://wallpaperaccess.com/full/2247177.jpg");
    background-size: cover;
    background-attachment: fixed;
    font-family: Georgia, 'Times New Roman', Times, serif;
}


::-webkit-scrollbar {
    width: 12px;
  }
  *::-webkit-scrollbar-track {
    background: rgb(37,87,91);
  }
  *::-webkit-scrollbar-thumb {
    background-color: rgb(32,24,48);
    border-radius: 500px;
  }

#clase{
    background-color: rgb(27, 26, 24);
    opacity: 0.7;
    font-family: Georgia, 'Times New Roman', Times, serif;
    font-weight: bolder;
    font-size: 40px;
    height: 200px;
    width: 75%;
    border-radius: 70px;
    color: blanchedalmond;
    margin-top: 70px;
    box-shadow: 5px 10px black;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    
}

#tabla{
    width: 50%;
    height: auto;
    background-color: rgb(27, 26, 24);
    opacity: 0.75;
    text-rendering: auto;
    padding: 60PX;
    border-radius: 70PX;
    box-shadow: 5px 10px black;
    font-size: 21px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 60px;
}

tr{
    color: blanchedalmond;
}
td{
    line-height: 300%;
}


footer{
    margin: 60px;
    color: blanchedalmond;
    font-size: 30px;
    text-align: center;
    position: relative;
    
}

.num{
    text-align: center;
}
</style>
<body>
    <header id="clase">
        <p style="display: none;">nombre</p>
        <br>
        <p style="display: none;">atol</p>
    </header>
    <div id="tabla">
        <table class="table table-dark table-striped table-bordered">
            <thead>
            <tr>
                <th></th>
                <th scope="col">Local</th>
                <th></th>
                <th></th>
                <th scope="col">Visitante</th>
                <th></th>
                <th scope="col">Fecha</th>
            </tr>
            </thead>
            <tbody>
            {% for E in GameList %}
            <tr>
                
                <td><i class="{{E.Icon1}}"></i></td>
                <td>{{ E.Local }}</td>
                <td class="num">{{ E.GoalsL }}</td>
                <td><i class="{{E.Icon2}}"></i></td>
                <td class="num">{{ E.Visit }}</td>
                <td class="num">{{ E.GoalsV }}</td>
                <td class="num">{{ E.Date }}</td>
                
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <footer>Nathan Valdez -- 202001568</footer>
</body>
</html>
